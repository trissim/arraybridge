name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Test across Python versions and OSes with different framework combinations
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macos-latest]
        framework: [none, torch, cupy]
        exclude:
          # CuPy requires CUDA, skip on macOS and most CI runs
          - os: macos-latest
            framework: cupy
          - os: windows-latest
            framework: cupy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install PyTorch (CPU)
        if: matrix.framework == 'torch'
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install CuPy (CPU fallback)
        if: matrix.framework == 'cupy'
        run: |
          # Install NumPy-compatible CuPy for testing (no CUDA required)
          pip install cupy || echo "CuPy installation failed, skipping"

      - name: Run tests with coverage
        run: |
          pytest --cov=arraybridge --cov-report=xml --cov-report=html --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' && matrix.framework == 'torch'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Code quality checks
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run ruff (linting)
        run: |
          ruff check src/ --output-format=github

      - name: Run black (formatting check)
        run: |
          black --check src/

      - name: Run mypy (type checking)
        continue-on-error: true  # Scientific code often has complex types
        run: |
          mypy src/ --ignore-missing-imports
