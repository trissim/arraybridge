name: GPU Tests (Optional)

on:
  workflow_dispatch:  # Manual trigger only
  schedule:
    # Run weekly on Sunday at 2am UTC (optional, can be removed)
    - cron: '0 2 * * 0'

jobs:
  gpu-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: kaggle Action
        uses: Frederisk/kaggle-action@v1.0.0
        with:
          kaggle-dataset: ""  # No dataset needed
          kaggle-competition: ""  # No competition
          kaggle-command: |
            cd /kaggle/working
            git clone https://github.com/trissim/arraybridge.git
            cd arraybridge
            python -m pip install --upgrade pip
            pip install -e ".[dev,gpu]"

            # Check CUDA availability
            nvidia-smi || echo "No NVIDIA GPU detected"
            nvcc --version || echo "No CUDA compiler detected"

            # Run GPU-specific tests
            pytest -v -m "gpu" --cov=arraybridge --cov-report=term-missing || echo "GPU tests completed with some failures"

            # Run framework-specific tests for GPU frameworks
            pytest -v -m "cupy or torch or tensorflow or jax or pyclesperanto" --cov=arraybridge --cov-report=term-missing || echo "Framework tests completed with some failures"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: gpu-test-results
          path: |
            htmlcov/
            .coverage

