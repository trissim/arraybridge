site_name: arraybridge
site_description: Unified API for NumPy, CuPy, PyTorch, TensorFlow, JAX, and pyclesperanto
site_author: Tristan Simas
site_url: https://arraybridge.readthedocs.io

repo_name: trissim/arraybridge
repo_url: https://github.com/trissim/arraybridge

theme:
  name: material
  palette:
    - scheme: default
      primary: deep-purple
      accent: deep-purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep-purple
      accent: deep-purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            docstring_style: google

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Frameworks: frameworks.md
  - Decorators: decorators.md
  - API Reference: api.md
  - Examples:
    - Basic Conversion: examples/conversion.md
    - Decorators: examples/decorators.md
    - Multi-GPU: examples/multi_gpu.md
    - OOM Handling: examples/oom.md
